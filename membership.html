<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Member</title>

    <link rel="stylesheet" href="membership.css" />
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img class="image" src="mint milkshake.jpg" alt="Image of logo" />
      </div>
      <div class="menu"><a href="Asg 1 .html">Menu</a></div>
      <div class="promotions"><a href="promotion.html">Promotion</a></div>
      <div class="reviews"><a href="reviews.html">Reviews</a></div>
      <div class="contacts"><a href="contact.html">Contact us</a></div>
      <div class="membership"><a href="membership.html">Sign Up</a></div>
    </div>

    <div class="layout">
      <div><p>Fill in your details</p></div>

      <div class="information">
        <label
          >Full Name: <input type="text" placeholder="Name" required
        /></label>
      </div>

      <div class="information">
        <label>Date of Birth: <input type="date" required /></label>
      </div>

      <div class="information">
        <label>Email: <input type="email" required /></label>
      </div>

      <div class="information">
        <label
          >Hp Number: <input type="tel" placeholder="1234-5678" required
        /></label>
      </div>

      <div class="information">
        <label
          >Do you want to receive latest promotion deals? Yes
          <input type="checkbox" /> No <input type="checkbox" />
        </label>
      </div>

      <div>
        <input class="buttons" type="button" value="Submit" />
        <input class="buttons" type="button" value="Reset" />
      </div>
    </div>
  </body>
</html>
