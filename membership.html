<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Member</title>

    <link rel="stylesheet" href="membership.css" />
  </head>
  <body>
    <nav>
      <div class="container">
        <div class="logo">
          <a class="logo-text" href="index.html">SEONGJU</a>
        </div>

        <div class="nav-logo">
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
        </div>
        <div class="menu"><a href="index.html">Menu</a></div>
        <div class="promotions"><a href="promotion.html">Promotion</a></div>
        <div class="reviews"><a href="reviews.html">Reviews</a></div>
        <div class="contacts"><a href="contact.html">Contact us</a></div>
        <div class="membership"><a href="membership.html">Sign Up</a></div>
      </div>
    </nav>

    <section>
      <div class="layout">
        <div><p>Fill in your details</p></div>
        \

        <form>
          <div class="details">
            <div class="information">
              <label for="name"
                >Full Name: <input type="text" placeholder="Name" required
              /></label>
            </div>

            <div class="information">
              <label for="DOB"
                >Date of Birth: <input type="date" required
              /></label>
            </div>

            <div class="information">
              <label for="Email">Email: <input type="email" required /></label>
            </div>

            <div class="information">
              <label for="number"
                >Hp Number: <input type="tel" placeholder="1234-5678" required
              /></label>
            </div>

            <div class="information">
              <label for="enquiry"
                >Do you want to receive latest promotion deals? Yes
                <input type="checkbox" /> No <input type="checkbox" />
              </label>
            </div>

            <div class="submission">
              <input
                class="buttons"
                type="button"
                value="Submit"
                onclick="openPopup()"
              />
              <input class="buttons" type="reset" />

              <div class="popup" id="popup">
                <div class="image-container">
                  <img
                    class="tick-image"
                    src="images/tick.png"
                    alt="Image of a tick"
                  />
                </div>
                <h2>Thank you!</h2>
                <p>Your are now a member of our cafe!!!</p>
                <button type="button" class="ok-button" onclick="closePopup()">
                  OK
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </section>

    <script>
      let logo = document.querySelector(".nav-logo");
      logo.addEventListener("mouseover", mouseOver);

      function mouseOver() {
        menu = document.querySelector(".menu");
        menu.classList.toggle("active");

        promotions = document.querySelector(".promotions");
        promotions.classList.toggle("active");

        reviews = document.querySelector(".reviews");
        reviews.classList.toggle("active");

        contacts = document.querySelector(".contacts");
        contacts.classList.toggle("active");

        membership = document.querySelector(".membership");
        membership.classList.toggle("active");
      }

      let popup = document.getElementById("popup");
      function openPopup() {
        popup.classList.add("openPopup");
      }

      function closePopup() {
        popup.classList.remove("openPopup");
      }
    </script>
  </body>
</html>
