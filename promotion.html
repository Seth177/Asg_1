<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promotion</title>

    <link rel="stylesheet" href="promotion.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img class="image" src="mint milkshake.jpg" alt="Image of logo" />
      </div>
      <div class="menu"><a href="Asg 1 .html">Menu</a></div>
      <div class="promotions"><a href="promotion.html">Promotion</a></div>
      <div class="reviews"><a href="reviews.html">Reviews</a></div>
      <div class="contacts"><a href="contact.html">Contact us</a></div>
      <div class="membership"><a href="membership.html">Sign Up</a></div>
    </div>

    <div class="layout">
      <div class="image-box"></div>

      <div class="container-for-swiper">
        <div class="swiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <img src="images/cafe latte_resized.jpg" />
            </div>

            <div class="swiper-slide">
              <img src="images/caramel latte_resized.jpg" />
            </div>

            <div class="swiper-slide">
              <img src="images/latte_resized.jpg" />
            </div>

            <div class="swiper-slide">
              <img src="images/mint latte_resized.jpg" />
            </div>
          </div>
          <!-- If we need pagination -->
          <div class="swiper-pagination"></div>

          <!-- If we need navigation buttons -->
          <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper(".swiper", {
      // Optional parameters
      autoplay: {
        delay: 3000,
        disableOnInteraction: false,
      },

      loop: true,

      // If we need pagination
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },

      // Navigation arrows
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
    });
  </script>
</html>
